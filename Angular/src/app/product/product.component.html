<h2>Data Show</h2>
<div class="row">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>
                    Id
                </th>
                <th >
                    Title
                </th>
                <th >
                    Price
                </th>
                <th >
                    Expiry Date
                </th>
                <th >
                    Quantity
                </th>
                <th >
                    In Stock
                </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let p of products">
                <td>{{p.ID}}</td>
                <td>{{p.Title}}</td>
                <td>{{p.Price | currency :"INR"}}</td>
                <td>{{p.ExpiryDate | date}}</td>
                <td>{{p.Quantity}}</td>
                
                <td>
                    <ng-container *ngIf="p.isInstock; then instock else outofstock"></ng-container>
                    <ng-template #instock>
                        <i class="fas fa-check-circle"></i>
                    </ng-template>

                    <ng-template #outofstock>
                        <i class="fas fa-times-circle"></i>
                        <button class="btn btn-default">Order Now</button>
                    </ng-template>
                </td>
            </tr>
        </tbody>
    </table>
</div>
